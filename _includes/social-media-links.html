{% if site.data.social-media %}
<div id="social-media" style="text-align: center">
    {% assign sm = site.data.social-media %}
    {% for entry in sm %}
        {% assign key = entry | first %}
        {% if sm[key].id %}
            <a href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}"><i class="fa {{ sm[key].fa-icon }}" style="font-size:60px;"></i></a>
        {% endif %}
    {% endfor %}
</div>
{% endif %}
