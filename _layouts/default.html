<!DOCTYPE HTML>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
	body {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		background-color: black;
		font-family: "Open Sans", sans-serif;
		color: rgb(68, 68, 68);
		font-size: 16px;
		background-image: url("/assets/img/background.webp");
		background-repeat: no-repeat;
		background-position: top center;
		background-size: cover;
		background-attachment: fixed;
	}
	.header-footer {
		color: white;
	}
	#content {
		background-color: rgba(255, 255, 255, 0.9);
		height: 100%;
	}
	#carousel div.carousel-inner div.item,
	#carousel div.carousel-inner div.item img {
		width: 100%;
	}
	.page-header {
		border: 0;
	}
	.navbar {
		border-radius: 0;
		margin-bottom: 15px;
		border: none;
		font-size: 13px;
		position: sticky;
		background: rgba(30, 30, 30, 0.9);
		width: 100%;
		left: 0;
		top: 0;
		z-index: 9999;
	}
	div.page-header h1 {
		font-family: Courier New;
		font-weight: bold;
		font-size: 40px;
		text-rendering: optimizeLegibility;
	}
	@media (min-width: 1200px) {
		.container {
			max-width: 1024px;
		}
	}
	h1>a {
		display: none;
	}
	h1.open>a {
		text-transform: uppercase;
		vertical-align: super;
		font-size: 35%;
		text-decoration: none;
		display: inline;
		font-family: "Open Sans", sans-serif;
		color: limegreen;
	}
	.logo {
		float: right;
	}
	#quote {
		max-width: 600px;
		margin-left: auto;
		margin-right: auto;
	}
	.cite {
		width: 200px;
		margin-left: auto;
		margin-top: 10px;
		margin-right: 0px;
	}
	.cc {
		margin-left: auto;
		margin-right: auto;
		margin-bottom: 10px;
		width: 88px;
	}
	.nowrap {
		white-space: nowrap;
	}
	.bold {
		font-weight: bold;
	}
	.form-area {
		min-width: 360px;
		display: -webkit-flex;
		display: flex;
		flex-direction: column;
		align-items: stretch;
		justify-content: center;
		margin: 30px;
		box-shadow: 0 40px 20px rgba(0, 0, 0, 0, 0.5);
	}
	input:invalid {
		border-color: red;
		color: red;
	}
	span.error-message {
		display: none;
	}
	input:invalid+span.error-message {
		display: block;
		position: absolute;
		margin-top: 55px;
		width: 290px;
		max-width: 288px;
		border: 1px #fb6464 solid;
		padding: 5px;
		color: red;
		background-color: #ffbcbc;
		z-index: 1;
	}
	.flex {
		display: -webkit-flex;
		display: flex;
		flex-direction: row;
		align-items: center;
		justify-content: space-between;
		gap: 8px;
	}
	input,
	textarea {
		text-align: center;
	}
	.img-area {
		max-height: 200px;
		width: 100%;
	}
	div.img-area {
		height: 320px;
		width: 100%;
		background: url("assets/img/BBQ3.jpg");
		background-color: black;
		background-position: center;
		-webkit-background-size: cover;
		background-size: cover;
		box-shadow: 0px 4px 4px 0px #00000040, inset 0 0 0 1000px rgba(0, 0, 0, .3);
	}
	.left-text {
		padding: 30px 30px;
		color: #fff;
		font-size: 25px;
		text-transform: uppercase;
		font-weight: 900;
	}
	.left-text p {
		text-transform: none;
	}
	.left-text i {
		font-size: 25px;
		color: #fff;
		margin-right: 25px;
	}
	.right-text {
		width: 300px;
		margin: 30px;
		text-align: center;
	}
	.right-text h2 {
		font-weight: 600;
		font-size: 25px;
		margin: 0 0 20px;
	}
	.right-text a,
	#submit {
		cursor: pointer;
		border: none;
		background: #00ad5e;
		color: #fff;
		display: inline-block;
		margin-top: 15px;
		padding: 10px 30px;
		text-decoration: none;
		text-transform: uppercase;
		font-weight: 900;
		font-size: 20px;
		letter-spacing: 3px;
	}
	#submit:disabled {
		filter: brightness(75%);
		cursor: not-allowed;
		pointer-events: all !important;
	}
	#submit:enabled:hover {
		filter: brightness(125%);
	}
	.right-text input[type=text] {
		margin-bottom: 8px;
		min-width: 120px;
		padding: 8px;
	}
	.right-text .amount {
		margin-top: 8px;
		min-width: 60px;
		padding: 8px;
	}
	#totalamount {
		min-width: 150px;
		padding: 8px;
		margin-top: 8px;
	}
	.right-text textarea {
		font-family: Arial;
		margin-bottom: 8px;
		min-width: 300px;
		padding: 8px;
		resize: none;
	}
	label {
		margin-right: 10px;
	}
	@media screen and (min-width: 768px) {
		.form-area {
			flex-direction: row;
			width: 100%;
		}
		div.img-area {
			min-height: 600px;
			min-width: 280px;
		}
		div.right-text {
			margin: 20px 60px;
			max-width: 640px;
		}
	}
	@media screen and (min-width: 960px) {
		.form-area {
			max-width: 920px;
		}
		.left-text {
			padding: 60px 60px;
		}
	}
	@media screen and (max-width: 480px) {
		.form-area {
			min-width: 320px;
		}
		.img-area {
			display: none;
		}
		.right-text {
			width: 280px;
			margin: 20px;
			text-align: center;
		}
		.right-text textarea {
			min-width: 280px;
		}
	}
    </style>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <!-- Bootstrap's JavaScript plugins, necessary for carousel -->

      <div class="container header-footer">

 	    <img class="logo hidden-xs" src="/assets/img/voidLogoOff.png" alt="logo - space closed">
            <h1>VoidWarranties<a href="/status/" target="_blank" title="Voidwarranties is currently open">open</a></h1>
        </div>
      </div>
      <nav class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li {% if page.url == '/' %}class="active"{% endif %}><a href="/">Home</a></li>

              <li {% if page.url == '/lid-worden.html' %}class="active"{% endif %}><a href="/lid-worden">Lid Worden</a></li>
              <li {% if page.url == '/contact.html' %}class="active"{% endif %}><a href="/contact">Contact</a></li>
              <li {% if page.url == '/locatie.html' %}class="active"{% endif %}><a href="/locatie">Locatie</a></li>

            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>
      <div class="container" id="content">
        {{ content }}
      </div>
      <div class="container header-footer">
        <p class="text-center" style="margin-top: 10px">VoidWarranties VZW | Herrystraat 22, 2100 Deurne</p>
        <div  class="cc">
        <a rel="license" href="https://creativecommons.org/licenses/by-nc/2.0/be/deed.nl"><img alt="Creative Commons-Licentie" style="border-width:0" src="https://i.creativecommons.org/l/by-nc/2.0/be/88x31.png"></a>
        </div>
       </div>
<script>
$(setInterval(function spaceApi() {
  $.getJSON("https://spaceapi.voidwarranties.be", function(data) {
      if (data.state.open) {
        $("h1").addClass("open");
        $(".logo").attr("src","/assets/img/voidLogoOn.png");
        $(".logo").attr("alt","logo - space open");
      } else {
        $("h1").removeClass("open");
        $(".logo").attr("src","/assets/img/voidLogoOff.png");
        $(".logo").attr("alt","logo - space closed");
      }
  });
  return spaceApi;
}(), 10000));
</script>
  </body>
</html>
